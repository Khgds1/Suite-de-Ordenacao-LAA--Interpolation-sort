<mat-card class="initial-card">
    <mat-card-title>Busca</mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Valores</mat-label>
            <input matInput id="listaSort" placeholder="Ex: 1,5,6,8,">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Valor a ser localizado</mat-label>
            <input matInput id="listaSearch" placeholder="Ex: 1,5,6,8,">
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" onclick="runCalc()">Calcular</button>
    </mat-card-content>
</mat-card>

<!-- Inserção -->
<mat-card class="card">
    <mat-card-title>Inserção</mat-card-title>
    <mat-card-subtitle id="insertionCalc" class="text">
        Aperte o botão para Ordenar :))
    </mat-card-subtitle>
</mat-card>

<!-- Intercalação -->
<mat-card class="card">
    <mat-card-title>Intercalação</mat-card-title>
    <mat-card-subtitle id="intercalationCalc" class="text">
        Aperte o botão para Ordenar :))
    </mat-card-subtitle>
</mat-card>
