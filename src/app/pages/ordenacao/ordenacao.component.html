        <mat-card-title>Ordenação</mat-card-title>

            <mat-form-field>
                <mat-label>Valores</mat-label>
                <input matInput id="listaSort" placeholder="Ex: 1,5,6,8,45">
            </mat-form-field>

    </mat-card>
</div>
